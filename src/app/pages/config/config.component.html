<form class="config-panel">
	<h2>Please adjust timer and rest intervals </h2>
	<h3>(in minutes)</h3>
	<label for="interval">
		Timer:
	</label>
	<input type="number" #interval name="interval" id="interval"  
		(input)="onIntervalChange(interval.value)"
		[value]="(countDown$ | async)?.interval"
	>
	<label for="rest">
		Rest:
	</label>
	<input type="number" #rest name="rest" id="rest"
		(input)="onRestChange(rest.value)"
		[value]="(countDown$ | async)?.rest"
	>
</form>
