<div class="timer-panel">
	<app-pomodoro></app-pomodoro>
	<app-timer-controls-panel >
		
			<app-button (click)="handleStartTimer()" *ngIf="isTimerReadyForUse || isTimerOnPause" primary>Run</app-button>
			<app-button (click)="handlePauseTimer()" *ngIf="isTimerInUse">Pause</app-button>
			<app-button (click)="handleResetTimer()" *ngIf="isTimerOnPause" accent>Reset</app-button>

	</app-timer-controls-panel>

</div>
